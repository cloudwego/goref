name: Tests

on: [ pull_request ]

jobs:
  unit-test-x64:
    strategy:
      matrix:
        go: [ "1.21", "1.22", "1.23", "1.24" ]
    runs-on: [ Linux, X64 ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: false # don't use cache for self-hosted runners
      - name: Unit Test
        run: go test -v -race ./...
      - name: Benchmark
        run: go test -v -bench=. -benchmem -run=none ./...

  unit-test-arm:
    strategy:
      matrix:
        go: [ "1.21", "1.22", "1.23", "1.24" ]
    runs-on: [ Linux, ARM64 ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: false # don't use cache for self-hosted runners
      - name: Unit Test
        run: go test -v -race ./...
      - name: Benchmark
        run: go test -v -bench=. -benchmem -run=none ./...

  codecov:
    needs: [ unit-test-x64 ]
    runs-on: [ Linux, X64 ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: false # don't use cache for self-hosted runners
      - name: Run coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic -coverpkg=github.com/cloudwego/goref/... ./...
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: unit